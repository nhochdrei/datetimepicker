<mat-form-field *ngIf="isDesktopDevice">
    <mat-label>{{label}}</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="value" #maskInput autocomplete="off" placeholder="__.__.____"
        (click)="maskInputClicked()" (keydown)="key($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field *ngIf="!isDesktopDevice">
    <mat-label>{{label}}</mat-label>
    <input matInput type="date" placeholder="__.__.____" [(ngModel)]="value">
</mat-form-field>
