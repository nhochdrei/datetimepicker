<mat-form-field *ngIf="isDesktopDevice">
    <mat-label>{{label}}</mat-label>
    <input #timeInput matInput [(ngModel)]="value" autocomplete="off" placeholder="__:__">
    <mat-icon matSuffix (click)="openDialog(timeInput)">access_time</mat-icon>
</mat-form-field>

<div>
    You signed up with: <p>{{data | json}}</p>
</div>
