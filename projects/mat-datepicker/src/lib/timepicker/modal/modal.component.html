<div class="modal-content">

  <div mat-dialog-content class="modal-upper noselect">
    <lib-hours-spinner class="time-list" [value]="data.hour" step="1" (hourChanged)="hoursChanged($event)"></lib-hours-spinner>
    <lib-minutes-spinner class="time-list" [value]="data.minute" step="15" (minuteChanged)="minutesChanged($event)"></lib-minutes-spinner>
  </div>

  <div mat-dialog-actions class="modal-bottom">
    <button mat-button (click)="onNoClick()">ABRECHNEN</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
  </div>
</div>
